<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<link href="resources/driving.css" rel="L1 stylesheet" title="L1" type="text/css">-->
    <title></title>
    <style>
      .legend {
        font-size: 12px;
      }
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 25px;
        padding: 2px;
        font-size: 10px;
        background: #FFFFE0;
        border: 1px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <h2 style="font-family: 'Helvetica Neue', Helvetica, sans-serif;">Driving times from Delhi (Google Maps Data)</h2>
    <div id="mapContainer">
        <div class="tooltip" style="opacity: 0;"></div>
        <svg height="1000" width="80%" xmlns=
        "http://www.w3.org/2000/svg"></svg>
    </div>
    <script>
                function pretty_time(seconds) {
                    if (seconds == 'None')
                      return 'No route Available';
                    if (seconds == 0)
                      return '';

                    function optionallyAdd(number, unit) {
                        if(number == 0)
                          return '';
                        if(number == 1)
                          return number + ' ' + unit;
                        else
                          return number + ' ' + unit + 's';
                    }

                    var minutes = seconds > 3600 * 24 ? 0 : Math.floor((seconds % 3600)/60);
                    var hours = Math.floor((seconds - minutes * 60) / 3600);
                    var days = Math.floor(hours / 24);
                    hours = hours % 24;

                    return optionallyAdd(days, 'day') + ' ' + optionallyAdd(hours, "hour") + ' ' + optionallyAdd(minutes, "minute");
                }

                function colorOf(s) {
                  var r1 = 250, g1 = 240, b1 = 10;
                  var r2 = 200, g2 = 20, b2 = 10;
                  var r3 = 0, g3 = 0, b3 = 0;
                  var x = s/(3600 * 24 * 2.5);
                  function interpolate(c1,c2,c3,x) {
                    var y = 1 // day
                    y = y/2.5
                    if(x < y) {
                      x = x/y;
                      return Math.floor(c1*(1-x) + c2*x);
                    } else {
                      x = (x - y)/(1 - y);
                      //x = Math.sqrt(x);
                      return Math.floor(c2*(1-x) + c3*x);
                    }
                  };

                  var r = interpolate(r1, r2, r3, x);
                  var g = interpolate(g1, g2, g3, x);
                  var b = interpolate(b1, b2, b3, x);

                  var ret =  "rgb(" + r + ", " + g + ", " + b + ")";
                  return ret;
                }

                var div = d3.select("body").select("div.tooltip");

                var svg = d3.select("body").selectAll("svg");

                // Add a legend
                var legend_labels = [" ", " ", "6h", " ", "12h", " ", "18h", " ", "24h", " ", "30h", " ", "36h", " ", "42h", " ", "48h"];
                var legend_values = [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48];
                var legend = svg.selectAll("g.legend")
                  .data(legend_values)
                  .enter().append("g")
                  .attr("class", "legend");

                var ls_w = 20, ls_h = 20, y_pos = 260;
                legend.append("rect")
                  .attr("x", 20)
                  .attr("y", function(d, i){ return y_pos + (i*ls_h) - 2*ls_h;})
                  .attr("width", ls_w)
                  .attr("height", ls_h)
                  .style("fill", function(d, i) { return colorOf(d * 3600); })
                  .style("opacity", 1);

                  legend.append("text")
                  .attr("x", 50)
                  .attr("y", function(d, i){ return y_pos + (i*ls_h) - ls_h - 4;})
                  .text(function(d, i){ return legend_labels[i]; });

                queue()
                  .defer(d3.csv, "data/driving.csv")
                  .defer(d3.json, "resources/in-2001.json")
                  .await(ready);

                var times = {};
                function ready(error, data, IND) {
                    data.forEach(function(d) {
                      times[d.district] = d.time;
                    });

                //d3.json("resources/in-2001.json", function(error, IND)
                    if (error) return console.error(error);
                    var width = 960,
                        height = 1160;

                    var subunits = topojson.feature(IND, IND.objects.subunitsD);
                    var projection = d3.geo.mercator()
                        .center([82, 15.4])
                        .scale(1500)
                        .translate([width / 2, height / 2]);

                    var path = d3.geo.path().projection(projection);

                    function logIfNone(a, b) {
                      if (b == 'None' || typeof b == 'undefined') {
                        console.log(a);
                      }
                      return '!';
                    }
                    svg.append("path")
                      .datum(subunits)
                      .attr("d", path);
                    svg.selectAll(".subunit")
                      .data(subunits.features)
                      .enter().append("path")
                      .attr("class", function(d) { return "subunit " + d.id; })
                      .attr("d", path)
                      .style("opacity", 1)
                      .style("fill", function(d) { logIfNone(d.id, times[d.id]); return colorOf(times[d.id]); })

                      .on("mouseover", function(d) {
                        d3.select(this).transition().duration(300).style("opacity", 0.8);
                        div.transition().duration(300)
                        .style("opacity", 0.8)
                        div.html("<strong>" + (d.id).replace(/_/g, " ") + "</strong><br/>" + pretty_time(times[d.id]))
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY -30) + "px");
                      })
                      .on("mouseout", function() {
                        d3.select(this)
                        .transition().duration(300)
                        .style("opacity", 1);
                        div.transition().duration(300)
                        .style("opacity", 0);
                      });
              };
    </script>
</body>
</html>
